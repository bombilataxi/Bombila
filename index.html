<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Test WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Тестовая отправка заказа</h2>
  <button onclick="sendOrder()">Отправить заказ</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function sendOrder() {
      const order = {
        city: "пусан",
        pickup: "улица А",
        destination: "улица Б",
        price: "5000",
        location: {
          latitude: 37.5665,
          longitude: 126.9780
        }
      };
      tg.sendData(JSON.stringify(order));
      alert("Данные отправлены в бота");
      setTimeout(() => tg.close(), 1500);
    }
  </script>
</body>
</html>
