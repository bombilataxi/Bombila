<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BOMBILA - Заказ такси</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f4ec;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background-color: #ffd633;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>BOMBILA</h2>

  <select id="city">
    <option value="">Выберите город</option>
    <option>Ансан</option>
    <option>Паран</option>
    <option>Сеул</option>
    <option>Пусан</option>
    <option>Кванджу Бол.</option>
    <option>Кенджу</option>
    <option>Чонан</option>
    <option>Пентек</option>
    <option>Тэгу</option>
    <option>Чхонджу</option>
    <option>Инчон</option>
    <option>Ансонг</option>
  </select>

  <input type="text" id="pickup" placeholder="Введите место посадки">
  <input type="text" id="destination" placeholder="Введите место назначения">
  <input type="number" id="price" placeholder="Введите стоимость поездки">

  <button onclick="sendData()">Отправить заказ</button>
</div>

<script>
  function sendData() {
    const city = document.getElementById("city").value;
    const pickup = document.getElementById("pickup").value;
    const destination = document.getElementById("destination").value;
    const price = document.getElementById("price").value;

    if (!city || !pickup || !destination || !price) {
      alert("Пожалуйста, заполните все поля!");
      return;
    }

    const data = {
      city: city,
      pickup: pickup,
      destination: destination,
      price: price
    };

    Telegram.WebApp.sendData(JSON.stringify(data));
    Telegram.WebApp.close();
  }
</script>

</body>
</html>
