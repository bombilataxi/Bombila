<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>BOMBILA — Заказ такси</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      -webkit-overflow-scrolling: touch;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: fadein 0.4s ease;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 120px;
      height: auto;
    }

    select,
    input,
    button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input, select {
      background: #fff;
    }

    button {
      background-color: #ffd600;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: transform 0.1s;
    }

    button:active {
      transform: scale(0.97);
    }

    .message {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: green;
      margin-top: -5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://bombilataxi.github.io/Bombila/file_00000000c1b06230bc506bd1947cda6f.png" alt="BOMBILA Logo" />
    </div>
    <form id="orderForm">
      <select id="city" required>
        <option value="" disabled selected>Выберите город</option>
        <option>Пусан</option>
        <option>Сеул</option>
        <option>Инчон</option>
        <option>Ансан</option>
        <option>Паран</option>
        <option>Кванджу Бол.</option>
        <option>Кенджу</option>
        <option>Чонан</option>
        <option>Пентек</option>
        <option>Тэгу</option>
        <option>Чхонджу</option>
        <option>Ансонг</option>
      </select>
      <input type="text" id="from" placeholder="Откуда (улица, район)" required autocomplete="off" />
      <input type="text" id="to" placeholder="Куда (адрес назначения)" required autocomplete="off" />
      <input type="number" id="price" placeholder="Стоимость поездки (₩)" required autocomplete="off" />
      <button type="button" onclick="getGeo()">Отправить геолокацию</button>
      <div id="geoStatus" class="message" style="display:none;">Геолокация получена ✅</div>
      <button type="submit" id="submitBtn">Отправить заказ</button>
      <div id="confirmMessage" class="message" style="display:none;">Заказ отправлен успешно!</div>
    </form>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let geo = null;

    function getGeo() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          geo = {
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude
          };
          document.getElementById("geoStatus").style.display = "block";
        }, () => {
          alert("Не удалось получить геолокацию.");
        });
      } else {
        alert("Ваше устройство не поддерживает геолокацию.");
      }
    }

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const submitBtn = document.getElementById("submitBtn");
      submitBtn.disabled = true;
      submitBtn.textContent = "Отправка...";

      const data = {
        city: document.getElementById("city").value,
        pickup: document.getElementById("from").value,
        destination: document.getElementById("to").value,
        price: document.getElementById("price").value,
        location: geo
      };

      tg.sendData(JSON.stringify(data));
      document.getElementById("confirmMessage").style.display = "block";

      setTimeout(() => {
        tg.close();
      }, 2000);
    });

    const inputs = document.querySelectorAll('input, select');
    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        setTimeout(() => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }, 200);
      });
    });
  </script>
</body>
</html>
