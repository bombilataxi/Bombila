<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOMBILA – Заказ такси</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #222;
    }

    select,
    input,
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #facc15;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #fbbf24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BOMBILA</h1>
    <form id="orderForm">
      <select id="city" required>
        <option value="">Выберите город</option>
        <option value="Пусан">Пусан</option>
        <option value="Сеул">Сеул</option>
        <option value="Инчон">Инчон</option>
        <option value="Ансан">Ансан</option>
        <option value="Паран">Паран</option>
        <option value="Кванджу Бол.">Кванджу Бол.</option>
        <option value="Кенджу">Кенджу</option>
        <option value="Чонан">Чонан</option>
        <option value="Пентек">Пентек</option>
        <option value="Тэгу">Тэгу</option>
        <option value="Чхонджу">Чхонджу</option>
        <option value="Ансонг">Ансонг</option>
      </select>
      <input type="text" id="from" placeholder="Откуда (улица, район)" required />
      <input type="text" id="to" placeholder="Куда (адрес назначения)" required />
      <input type="text" id="price" placeholder="Стоимость поездки" required />
      <button type="button" onclick="sendGeo()">Отправить геолокацию</button>
      <button type="submit">Отправить заказ</button>
    </form>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let geo = null;

    function sendGeo() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            geo = {
              lat: position.coords.latitude,
              lon: position.coords.longitude
            };
            alert("Геолокация получена!");
          },
          () => {
            alert("Ошибка при получении геолокации.");
          }
        );
      } else {
        alert("Геолокация не поддерживается.");
      }
    }

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const data = {
        city: document.getElementById("city").value,
        from: document.getElementById("from").value,
        to: document.getElementById("to").value,
        price: document.getElementById("price").value,
        location: geo
      };
      tg.sendData(JSON.stringify(data));
      tg.close();
    });
  </script>
</body>
</html>
